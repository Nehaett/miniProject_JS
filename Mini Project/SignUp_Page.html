<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
     crossorigin="anonymous">
     <style>
        body {
          background-image: url('signup_img.jpg');
        }
        </style>
  
  </head>
  <body>
    <section class="Form">
        <div class="container">
        <div class="row">
            <div class="col-lg-15">
                <img src=""  class="img-fluid" alt="">
                <div class="col-lg-7">
                   <form >
                    <h2 style="color: white;">Sign Up</h2><br>
                    <div class="from-row">
                        <div class="col-lg-15">
                            <input type="text"  placeholder="username "class ="form-control" id="username"><br>
                            <span id="errorUser" style="color: red;display: none;"></span>
                        </div>    
                        </div><br>
                    <div class="from-row">
                    <div class="col-lg-15">
                        <input type="email"  placeholder="email"class ="form-control" id="email"><br>
                        <span id="errorEmail" style="color: red;display: none;"></span>
                    </div>    
                    </div><br>
                    <div class="from-row">
                        <div class="col-lg-15">
                            <input type="password"  placeholder="Password"class ="form-control" id="password"><br>
                            <span  id="errorPasswd" style="color: red; display: none;"></span>
                        </div>    
                        </div><br>
                        <div class="from-row">
                            <div class="col-lg-15">
                                <input type="password"  placeholder="confirm password"class ="form-control" id="confirm"><br>
                                <span id="errorConf" style="color: red;display: none;"></span>
                            </div>    
                            </div><br>
                            <div class="from-row">
                                <div class="col-lg-20">
                                    <button type ="button"  class ="btn btn-light btn-lg" id="signup" >Sign Up</button>
                                </div>    
                                </div>
                   </form>
                </div>
            </div>
        </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
           crossorigin="anonymous"></script>
    <script src="SignUp_Page.js"></script>
  </body>
</html>
